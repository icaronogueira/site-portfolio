<div class="flex h-screen bg-slate-900 text-slate-400 antialiased">

    <app-glowing-cursor></app-glowing-cursor>

    <!--Lado esquerdo-->
    <div class="w-1/2 flex flex-col items-start ps-20 pt-24 justify-start ml-24">
        <!--cabeçalho-->
        <div class="flex">
            <div class="flex place-items-start">
                <div class="relative w-14 h-14">
                    <img class="rounded-full absolute inset-0 object-cover" src="../assets/avatar.png" alt="avatar">
                    <img class="w-4 h-3 bottom-0 right-0 absolute" src="../assets/brasil.png" alt="bandeira">
                </div>
                
            </div>
            <div class="ml-4">
                <h1 class="text-5xl font-bold tracking-tight sm:text5xl text-slate-200">Ícaro Nogueira</h1>
                <h3 class="mt-3 text-xl font-medium tracking-tight sm:text-xl text-slate-200">Machine Learning Engineer</h3>
                <p class="mt-4 max-w-xs leading-normal">I build robust models that unlock actionable insights for data-driven business decisions.</p>
            </div>

            
            
        </div>

        
        
        

        <!--Navegação-->
        <div class="flex">
            <div class="invisible">
                <div class="relative w-14 h-14">
                    <img class="rounded-full absolute inset-0 object-cover" src="../assets/avatar.png" alt="avatar">
                    <img class="w-4 h-3 bottom-0 right-0 absolute" src="../assets/brasil.png" alt="bandeira">
                </div>
                
            </div>
            <div class="ml-4">
                <app-navigation (navigate)="scrollToSection($event)"></app-navigation>
            </div>

        </div>
        
        
        <!--Ícones redes sociais-->
        <div>Redes Sociais</div>
    
    </div>


    <!--Lado direito-->
    <div class="w-1/2 overflow-y-auto pe-20 pt-24 justify-start">
        <section id="ABOUT">
            <app-about></app-about>
        </section>
        <section id="SKILLS">
            <app-skills></app-skills>
        </section>
        <section id="EXPERIENCE">
            <app-experience></app-experience>
        </section>
        <section id="PROJECTS">
            <app-projects></app-projects>
        </section>
    </div>

</div>
